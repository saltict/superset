x-superset-image: &superset-image newayict/superset-v1:latest
x-superset-depends-on: &superset-depends-on
  - db
  - redis
x-superset-volumes: &superset-volumes
  - ./docker:/app/docker
#  - ./superset:/app/superset
  - ./custom_config:/app/custom_config
  - superset_home:/app/superset_home

version: "3.7"
services:
  redis:
    image: redis:latest
    container_name: superset_cache
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis:/data

  db:
    env_file: docker/.env
    image: postgres:10
    container_name: superset_db
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - db_home:/var/lib/postgresql/data

  superset:
    env_file: docker/.env
    image: *superset-image
    container_name: superset_app
    command: ["/app/docker/docker-prod.sh", "app"]
    restart: unless-stopped
    ports:
      - 8088:8088
    user: "root"
    depends_on: *superset-depends-on
    volumes: *superset-volumes
    environment:
      CYPRESS_CONFIG: "${CYPRESS_CONFIG}"

  middleware_database:
    environment:
      POSTGRES_DB: cdm_middleware
      POSTGRES_USER: cdm
      POSTGRES_PASSWORD: qweqwe123
    image: postgres:10
    restart: unless-stopped
    command: postgres -c log_statement=all
    ports:
      - 5112:5432
    volumes:
      - middleware_db_home:/var/lib/postgresql/data

volumes:
  superset_home:
    external: false
  db_home:
    external: false
  middleware_db_home:
    external: false
  redis:
    external: false
